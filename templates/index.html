{% extends 'base.html' %}

{% block content %}

<form action="{{ url_for('index') }}" method="post">
    <div class="form-group">
        <label for="exampleInputLender">Lender</label>
        <input type="text" class="form-control" id="exampleInputLender" placeholder="Name" name="lender"
               value="{{ request.form.get('lender', '') }}">
    </div>
    <div class="form-group">
        <label for="exampleInputAmount">Amount</label>
        <input type="text" class="form-control" id="exampleInputAmount" placeholder="Amount" name="amount"
               value="{{ request.form.get('amount', '') }}">
    </div>
    <div class="form-group">
        <label for="exampleInputBorrower">Borrower</label>
        <input type="text" class="form-control" id="exampleInputBorrower" placeholder="Name" name="borrower"
               value="{{ request.form.get('borrower', '') }}">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}



{% block checking %}
    {% for i in res %}
        <div class="result">
            block {{ i['Block'] }} : {{ i['result'] }}
        </div>
    {% endfor %}
{% endblock %}
